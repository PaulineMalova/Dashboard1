<!DOCTYPE html>
<html>

<head>
    <title>Student dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
    <header>
        <h2>FLEX LMS</h2>
    </header>

    <div class="left floater">
        <div class="top-left">
            <div class="photo">

            </div>
            <div class="welcome">
                <h4>Welcome</h4>
                <p>Stella Njeri</p>
            </div>
        </div>
        <div class="menu">
            <ul>
                <li>Dashboard</li>
                <li>Courses</li>
                <li>Forum</li>
                <li>Account</li>
                <li>Messages</li>
                <li>Logout</li>
            </ul>
        </div>

    </div>

    <div class="right floater">
        <div class="right-content">
            <h4 class="student">Student</h4>
            <div class="top-divs">
                <div class="first three">
                    <h4>COURSES TO DO</h3>
                </div>
                <div class="second three">
                    <h4>OVERDUE COURSES</h4>
                </div>
                <div class="three">
                    <h4>COMPLETED COURSES</h4>
                </div>
            </div>
            <div class="one">
            </div>
            <div class="bottom">
                <div class="bottom-divs">
                    <div class="courses bottom-three">
                        <h4>COURSES</h4>
                        <div class="rect">
                            <div class="rectangle"></div>
                            <p>Basics of HTML</p>
                        </div>
                        <div class="rect">
                            <div class="rectangle"></div>
                            <p>Angular in steps</p>
                        </div>
                        <div class="rect">
                            <div class="rectangle"></div>
                            <p>Bootstrap Foundation</p>
                        </div>
                    </div>
                    <div class="quizzes bottom-three">
                        <h4>QUIZZES</h4>
                    </div>
                    <div class="forum bottom-three">
                        <h4>FORUM ACTIVITY</h4>
                        <div class="activity">
                            <div class="outer">
                                <div class="inner1"></div>
                            </div>
                            <div class="outer">
                                <div class="inner2"></div>
                            </div>
                            <div class="outer">
                                <div class="inner3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
